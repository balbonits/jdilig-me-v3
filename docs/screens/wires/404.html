<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - jdilig.me</title>

    <!-- Core wireframe CSS -->
    <link rel="stylesheet" href="../libs/wf.css">

    <!-- Shared components CSS -->
    <link rel="stylesheet" href="../shared/components.css">

    <!-- Page-specific styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Error page content */
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            min-height: 70vh;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Large error code */
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--wf-surf);
            line-height: 1;
            margin: 0;
        }

        .error-title {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--wf-text);
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--wf-mute);
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        /* Error illustration placeholder */
        .error-illustration {
            width: 300px;
            height: 200px;
            margin: 2rem auto;
            background: var(--wf-surf);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Simple broken link illustration */
        .broken-link-icon {
            position: relative;
        }

        .link-part {
            width: 60px;
            height: 60px;
            border: 8px solid #6b7280;
            border-radius: 12px;
            display: inline-block;
            position: relative;
        }

        .link-part:first-child {
            transform: rotate(-15deg) translateX(-10px);
        }

        .link-part:last-child {
            transform: rotate(15deg) translateX(10px);
        }

        .link-break {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ef4444;
        }

        /* Action buttons */
        .error-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Helpful links */
        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--wf-brd);
        }

        .helpful-links h3 {
            font-size: 1rem;
            color: var(--wf-mute);
            margin-bottom: 1rem;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 480px) {
            .link-grid {
                grid-template-columns: 1fr;
            }
        }

        .link-card {
            padding: 1rem;
            background: var(--wf-surf);
            border-radius: 6px;
            text-decoration: none;
            color: var(--wf-text);
            transition: all 0.2s;
        }

        .link-card:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-illustration {
                width: 250px;
                height: 150px;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .error-actions .wf-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body class="wf">
    <!-- Site Header (loaded dynamically) -->
    <div id="site-header"></div>

    <!-- Error Content -->
    <main class="error-content">
        <div class="wf-ctr">
            <div class="error-container">
            <!-- Error Code -->
            <h1 class="error-code">404</h1>

            <!-- Error Title -->
            <h2 class="error-title">Page Not Found</h2>

            <!-- Error Illustration -->
            <div class="error-illustration">
                <div class="broken-link-icon">
                    <span class="link-part"></span>
                    <span class="link-break">✕</span>
                    <span class="link-part"></span>
                </div>
            </div>

            <!-- Error Message -->
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you may have typed the URL incorrectly.
            </p>

            <!-- Action Buttons -->
            <div class="error-actions">
                <button class="wf-btn wf-btn--pri wf-btn--lg" onclick="window.history.back()">
                    ← Go Back
                </button>
                <a href="homepage.html" class="wf-btn wf-btn--out wf-btn--lg">
                    Go to Homepage
                </a>
            </div>

            <!-- Helpful Links -->
            <div class="helpful-links">
                <h3>Here are some helpful links:</h3>
                <div class="link-grid">
                    <a href="portfolio.html" class="link-card">
                        <strong>Portfolio</strong>
                        <p class="wf-sm wf-mute">View my work</p>
                    </a>
                    <a href="about.html" class="link-card">
                        <strong>About</strong>
                        <p class="wf-sm wf-mute">Learn about me</p>
                    </a>
                    <a href="contact.html" class="link-card">
                        <strong>Contact</strong>
                        <p class="wf-sm wf-mute">Get in touch</p>
                    </a>
                    <a href="resume.html" class="link-card">
                        <strong>Resume</strong>
                        <p class="wf-sm wf-mute">Download CV</p>
                    </a>
                </div>
            </div>
            </div>
        </div>
    </main>

    <!-- Site Footer (loaded dynamically) -->
    <div id="site-footer"></div>

    <!-- Shared components JavaScript -->
    <script src="../shared/components.js"></script>

    <!-- Load shared components -->
    <script>
        // Load header
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('site-header').innerHTML = html;
                // Re-initialize mobile menu after loading
                if (typeof initMobileMenu !== 'undefined') {
                    initMobileMenu();
                }
            });

        // Load footer
        fetch('../shared/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('site-footer').innerHTML = html;
            });
    </script>
</body>
</html>
