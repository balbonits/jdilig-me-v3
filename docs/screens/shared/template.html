<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[PAGE TITLE] - jdilig.me</title>

    <!-- Core wireframe CSS -->
    <link rel="stylesheet" href="../libs/wf.css">

    <!-- Shared components CSS -->
    <link rel="stylesheet" href="../shared/components.css">

    <!-- Page-specific styles -->
    <style>
        /* Add page-specific styles here */
        body {
            margin: 0;
            padding: 0;
            background: white;
        }

        /* Main content area */
        .page-content {
            min-height: 60vh;
            padding: 2rem 0;
        }

        /* Example: Hero section for this page */
        .page-hero {
            background: var(--wf-surf);
            padding: 3rem 0;
            text-align: center;
        }
    </style>
</head>
<body class="wf">
    <!-- Site Header (loaded dynamically) -->
    <div id="site-header"></div>

    <!-- Main Content -->
    <main class="page-content">
        <div class="wf-ctr">
            <!-- Page Hero/Title Section -->
            <section class="page-hero">
                <h1 class="wf-h1">[Page Title]</h1>
                <p class="wf-p wf-lg wf-mute">[Page description or subtitle]</p>
            </section>

            <!-- Main Content Section -->
            <section class="wf-p4">
                <div class="content-row">
                    <div class="content-col col-8">
                        <!-- Main content goes here -->
                        <h2 class="wf-h2">Content Section</h2>
                        <p class="wf-p">Add your main content here.</p>
                    </div>
                    <div class="content-col col-4 tablet-hide desktop-show">
                        <!-- Sidebar or secondary content -->
                        <div class="wf-card">
                            <div class="wf-card-body">
                                <h3 class="wf-h3">Sidebar</h3>
                                <p class="wf-p wf-sm">Optional sidebar content.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Additional sections as needed -->
        </div>
    </main>

    <!-- Site Footer (loaded dynamically) -->
    <div id="site-footer"></div>

    <!-- Shared components JavaScript -->
    <script src="../shared/components.js"></script>

    <!-- Load shared components -->
    <script>
        // Load header
        fetch('../shared/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('site-header').innerHTML = html;
                // Re-initialize mobile menu after loading
                initMobileMenu();
            });

        // Load footer
        fetch('../shared/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('site-footer').innerHTML = html;
            });

        // Set active navigation item (change based on current page)
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                WireframeComponents.setActiveNavItem('[PAGE_NAME]'); // e.g., 'Home', 'About', etc.
            }, 100);
        });
    </script>

    <!-- Page-specific JavaScript -->
    <script>
        // Add any page-specific JavaScript here
    </script>
</body>
</html>
